<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "main.css" rel = stylesheet type="text/css"></link>
    <script defer src="main.js"></script>
    <title>JoeLamProfolio</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="myName">JOE LAM</div>
            <div class="myButton">
                <div class="Aboutme">About me</div>
                <div class="myProjectbutton">Project</div>
                <div class="Contactme">Contact me</div>
            </div>
        </div>
        
        <div class="aboutMyself1">
            <div class="my Backgroundinfo"></div>
            <div class="my Skill"></div>
        </div>
        <div class="aboutMyself2">
            <div class="mePhoto"></div>
            <div class="Role">Web Developer</div>
        </div>
        <div class="aboutMyself3">
            <div class="my Hobby"></div>
            <div class="my workExperience"></div>
        </div>
        <div class="myIcon">
            <div>
            <img src="images/icons8-github-50.png" alt="Github">
            </div>
            <div>
            <img src="images/icons8-linkedin-50.png" alt="LinkedIn">
            </div>
            <div>
            <img src="images/icons8-codepen-50.png" alt="LinkedIn">
            </div>
            
        </div>
        <div class="myDetail">
            <div class="info myBackground"><h2>Background</h2>
            </div>
            <div class="info mySkill"><h2>Skill</h2></div>
            <div class="info myHoddy"><h2>Hoddy</h2></div>
            <div class="info myworkExperience"><h2>Work Experience</h2></div>
        </div>
        <div class="myProjectinfo">
            <div class="Joe Project1"></div>
            <div class="Description"></div>
            <div class="reverse">
            <div class="Joe Project2"></div>
            <div class="Description"></div>
            </div>
            <div class="Joe Project3"></div>
            <div class="Description"></div>
        </div>
        <footer>
            <div class="contactInfo">
                <div class="myAddress">Manchester, UK</div>
                <div class="myEmail"></div>
                <div class="myPhone"></div>
            </div>
        </footer>
    </div>
</body>
</html>
